		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body class="container">
   	<style type="text/css">
   		/* CSS of Error 404 Page */

			@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
			
			/* Page Containers */
	
			body {
				cursor: url('/images/Site-Favicons/cursor.cur'), auto;
				background-color: black;
			}	
	
			.container {
				max-width: none;
				padding: 0;
			}
	
			.container-sm {
				max-width: 60%;
			}
			
			.table-img {
				width: 100%;
				position: relative;
				background-position: center;
   			background-repeat: no-repeat;
   			background-size: cover;
				pointer-events: none;
			}	
			
			/* Scroll Bar */

			::-webkit-scrollbar {
  				width: 10px;
			}

			::-webkit-scrollbar-track {
  				background: black; 
			}

			::-webkit-scrollbar-thumb {
  				background: #ff7c00; 
  				border: 2px solid black;
			}

			::-webkit-scrollbar-thumb:hover {
  				background: #F47600; 
  				border: 2px solid black;
			}
			
			.scroll-indicator {
  				position: fixed;
  				top: 0;
  				left: 0;
  				width: 100%;
  				height: 10px;
  				background-color: #000000;
  				overflow: hidden;
  				z-index: 99;
			}

			.progress-bar {
  				width: 0;
  				height: 10px;
  				background-color: #ff7c00;
  				transition: width 0.3s ease;
  				border-bottom: 2px solid black;
  				border-top: 2px solid black;
			}
		</style>
		
   	<div class="scroll-indicator">
  			<div class="progress-bar"></div>
		</div>
		
		<script type="text/javascript" >
			window.addEventListener('scroll', function() {
  				var scrollIndicator = document.querySelector('.progress-bar');
  				var maxScroll = document.documentElement.scrollHeight - window.innerHeight;
  				var progress = (window.pageYOffset / maxScroll) * 100;
  				scrollIndicator.style.width = progress + '%';
  				scrollIndicator.style.position = 'fixed';
			});
		</script>
		
		<img src="/images/svg/layered-peaks-table-up.svg" class="table-img" alt="table-up">
		<main class="animate__animated animate__fadeIn animate__delay-1s my-5">
			<div class="text-center text-white">
				<div class="container-sm px-0">
					<h1 class="my-5 py-4 px-4 rounded-4 fw-bold border border-5 border-danger">Errore Server NGINX</h1>
					<div class="alert alert-danger my-5 rounded-4" role="alert">
						<h5 class="text-break"><img src="https://em-content.zobj.net/source/microsoft-teams/363/face-with-monocle_1f9d0.png" alt="hihihi" style="width: 40px; pointer-events: none;" />&#160; La pagina che stai cercando &#0232; temporaneamente non disponibile o &#0232; privata. Ti preghiamo di riprovare pi&#0249; tardi.</h5>
					</div>
					<div class="row mt-5 mb-3">
						<div class="col-6 px-1">
							<div class="d-grid gap-2">
								<a href="https://www.nginx.com/" type="button" class="btn btn-success btn-lg rounded-5 fw-bold me-2" target="_blank"><i class="fa-solid fa-server"></i>&#160; NGINX</a>
							</div>
						</div>
						<div class="col-6 px-1">
							<div class="d-grid gap-2">
								<a href="https://fedoraproject.org/" type="button" class="btn btn-info btn-lg rounded-5 fw-bold" target="_blank"><i class="fa-solid fa-circle-nodes"></i>&#160; FEDORA</a>					
							</div>						
						</div>
					</div>
					<div class="row mb-5">
						<div class="col-xxl-4 px-1">
							<div class="d-grid gap-2">
								<button type="button" class="btn btn-outline-light btn-lg rounded-5 fw-bold" onclick="location.href='/'"><i class="fa-solid fa-arrow-left fa-beat" style="--fa-animation-duration: 3s;"></i>&#160; Torna alla Pagina Home</button>				
							</div>
						</div>					
					</div>
				</div>
			</div>
		</main>
		<img src="/images/svg/layered-peaks-table-down.svg" class="table-img" alt="table-down">
		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>		
	</body>
</html>
